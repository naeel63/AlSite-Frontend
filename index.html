<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
    <header id="cap" class="cap">
        <div class="container cap_container">
            <h2>АВТОЛИК</h2>
            <h2 id="headerContacts"></h2>
            <nav>
                <button id="navButtonHome" name="home" role="button" class="nav-button active">Главная</button>
                <button id="navButtonCatalog" name="catalog" role="button" class="nav-button">Каталог</button>
                <button id="navButtonCart" name="cart" role="button" class="nav-button">Корзина</button>
                <button id="navButtonContacts" name="contacts" role="button" class="nav-button">Контакты</button>
            </nav>
        </div>
    </header>
    <main class="container">
        <div id="content">
            <div id="homeContent" class="content">
                <h1>Добро пожаловать на наш сайт!</h1>
                <p>Здесь вы можете найти лучшие товары.</p>
            </div>
            <div id="catalogContent" class="content none">
                <div id="groupsGeneralDivision">
                    <div id="groupsMenu" class="groupsDivision">
                        <h2>Каталог групп:</h2>
                    </div>
                    <div id="groupMain" class="groupsDivision">
                        <div>
                            <div id="groupMainSubgroups">

                            </div>
                        </div>
                        <div>
                            <table>
                                <colgroup>
                                    <col style="width: 5%">
                                    <col style="width: 20%">
                                    <col style="width: 55%">
                                    <col style="width: 20%">
                                </colgroup>
                                <caption>
                                    Таблица товаров
                                </caption>
                                <thead>
                                    <tr>
                                        <th>
                                        </th>
                                        <th>
                                            Код
                                        </th>
                                        <th>
                                            Название товара
                                        </th>
                                        <th>
                                            Действие
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="groupMainProductsTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cartContent" class="content none">
                <div style="display: flex; justify-content: space-between;">
                    <h2>Корзина</h2>
                    <div>
                        <div style="display: flex;">
                            <h2>Итого:<span id="cartItemCountInCart"></span> шт.</h2>
                        </div>
                        <div>
                            
                        </div>
                        <div>
                            <button type="submit">Оформить заявку</button>
                        </div>
                    </div>
                </div>
				<div id="cartTable">
                </div>
            </div>
            <div id="contactsContent" class="content none">
                <h1>Контакты</h1>
                <p>Телефон: +123456789</p>
                <p>Email: foo@foo.ru</p>
                <p>Адрес: Некоторый адрес, 
					<a href="https://yandex.ru/maps"> мы в Яндекс.Картах </a>
				</p>
            </div>
        </div>
    </main>
    <script src="variables.js"></script>
    <script src="/helpersFunctions/universalFunctions.js"></script>
    <script src="/helpersFunctions/content.js"></script>
    <script src="/repository/catalog/catalogContent.js"></script>
    <script src="/repository/catalog/groupsGeneral.js"></script>
    <script src="/repository/catalog/groupData.js"></script>
    <script src="/repository/contacts.js"></script>
    <script src="/rendering/Contacts/Contacts.js"></script>
    <script src="/rendering/Catalog/Groups/Helper/GroupsFunctions.js"></script>
    <script src="/rendering/Catalog/Groups/Animations/plusMinusSwapper.js"></script>
    <script src="/rendering/Catalog/Groups/GroupsGeneral.js"></script>
    <script src="/rendering/Catalog/Groups/Animations/groupMenuAnimation.js"></script>
    <script src="/rendering/Cart/Helper/cartHelper.js"></script>
    <script src="/rendering/Cart/cartContent.js"></script>
    <script src="/content/cartContent.js"></script>
    <script src="/nav/Helper/navHelper.js"></script>
    <script src="/nav/nav.js"></script>
    <script src="/Header/Animations/animations.js"></script>
    <script src="/rendering/Catalog/StartPointRender/catalogStartPointRender.js"></script>
</body>
</html>
